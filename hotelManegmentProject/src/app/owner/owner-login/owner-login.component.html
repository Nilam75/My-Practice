<div class="back-img">
<button class="backBtm" routerLink="/ownerMod/ownerLand">Back</button>
    <form [formGroup]="loginForm" class="formAlinment">
        <h1>Owner Login</h1>
        <div>
            <mat-form-field>
                <mat-label>Enter Name</mat-label>
                <input matInput type="text"  formControlName="ownerName" >
                <mat-hint *ngIf="loginForm.get('userName')?.touched" class="hint">Please enter owner Name </mat-hint>

                <mat-error>User Name is <strong>required</strong></mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>Enter Password</mat-label>
                <input matInput [type]="showPass ? 'text' : 'password'"  formControlName="password" >
                <mat-icon matSuffix (click)="showHidePassword()">
                    {{showPass?'visibility_off':'visibility'}}
                </mat-icon>
                <mat-hint *ngIf="!loginForm.get('password')?.touched" class="hint">Please Enter Password</mat-hint>
                <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">password should be at least 8 characters long</mat-error> 
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">password is <strong>required</strong></mat-error> 

                
               
            </mat-form-field>
        </div>



        <button mat-raised-button color="accent" (click)="Login()">Login</button>
        <button mat-raised-button color="warn" routerLink="/ownerMod/ownerSingUp/">New User?</button>

    </form>

</div>
