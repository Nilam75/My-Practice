<div class="backImage">
  <button class="Btn-css" routerLink="/ownerMod/ownerLogin">Back</button>
  <button class="Btn-css" routerLink="/ownerMod/ownerNewHote" (click)="newRecord()"> Register New Hotel</button>
  <button class="Btn-css" (click)="HotelList()">Hotel List </button>


  <div *ngIf="ownerData" class="divContainer"><br><br><br>
    <input class="inpt" type="search" [(ngModel)]="searchText" placeholder="To search the Youer Hotels Details">

    <table class="table">
      <tr *ngFor="let ownerData of ownerData | serach: searchText">
        <td> <img class="img" [src]="'../../../assets/image/hotel/' + (ownerData.ImageUrl | imageurl)" alt=""></td>

        <div class="hotelName">
          <td>{{ownerData.hotelName}}</td>
        </div>
        

        <span class="HotelAddress">

          <td><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house"
              viewBox="0 0 16 16" style="color: black;">
              <path
                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
            </svg>{{ownerData.hotelAdress}} </td>
        </span>

        <span class="contactNo">

          <td><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone"
              viewBox="0 0 16 16" style="color: black;">
              <path
                d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
            </svg> {{ownerData.hotelNumber}}</td>
        </span>

        <span class="hotelMenu">
          <td> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-menu-button" viewBox="0 0 16 16" style="color: black;">
              <path
                d="M0 1.5A1.5 1.5 0 0 1 1.5 0h8A1.5 1.5 0 0 1 11 1.5v2A1.5 1.5 0 0 1 9.5 5h-8A1.5 1.5 0 0 1 0 3.5zM1.5 1a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5z" />
              <path
                d="m7.823 2.823-.396-.396A.25.25 0 0 1 7.604 2h.792a.25.25 0 0 1 .177.427l-.396.396a.25.25 0 0 1-.354 0zM0 8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm1 3v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2zm14-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2zM2 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0 4a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5" />
            </svg>{{ownerData.hotelMenu}}
          <td>
          </span>

        <span class="hotelRooms">
          <td> Rooms:{{ownerData.rooms}}</td>
        </span>





        <div class="edit"><mat-icon (click)="edit(ownerData.id)">create</mat-icon></div>
        <div class="delet"><mat-icon (click)="delete(ownerData.id)">delete</mat-icon></div>


      </tr>





    </table>
  </div>
</div>
