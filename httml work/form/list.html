<!-- in a order list our list show numbers and alphabets like as
    1.sugar,2.oil ilke that -->
<h1>this is the order list</h1>

<ol>
    <li>sugar</li>
    <li>oile</li>
    <li>shampoo</li>
    <li>biscute</li>
</ol>
<!-- in unorder list shows bullets like
     as .sugar,.oil -->
<h1>this is the unorder list</h1>
<ul>
    <li>sugar</li>
    <li>oile</li>
    <li>shampoo</li>
    <li>biscute</li>
</ul>
<!-- HTML Description Lists ist provid all detais of item like as
<dl>	Defines a description list
<dt>	Defines a term in a description list
<dd>	Describes the term in a description list -->
<h1>discriptive list</h1>
<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
  </dl>
